	<body>
		
		<section id="login">
			<h2>Anmeldung</h2>
			<label for="username">Benutzername</label>
			<input id="username" name="username" value="tomee" />
			<label for="password"  >Passwort</label>			
			<input name="password"  value="tomee" />
			<button class="iconBase iconOn" title="Anmelden" ><img src="images/icon_on_empty32.png" /></button>
		</section>
		<section id="tourlist">
			<h2>
				<a href="#login" ><img class="iconBase iconBack" src="images/icon_on_empty32.png" title="Abmelden" /></a>
				<span>Meine Touren</span>
			</h2>
			<ul>
			</ul>
		</section>
		<section id="vehicle">
			<h2><a href="#tourlist"  class="iconBase iconBack" onclick="selectSection('tourlist')" ><img src="images/icon_on_empty32.png" title="Zur&uuml;ck" /></a>
			Auswahl Auto
			</h2>
			<ul>
				<!-- Wird dynamisch befüllt -->
			</ul>
		</section>
		<section id="tour">
			<h2>
				<a href="#tourlist" ><img class="iconBase iconBack" src="images/icon_on_empty32.png" title="Meine Touren" /></a>
				<span>Tour</span>
			</h2>
			<div class="deliver">
				<a href="javascript:activateVehicleSelect()"></a>
			</div>
			<ul>
			</ul>
		</section>
		<section id="tourstop">
			<h2>
				<a href="#tour" ><img class="iconBase iconBack" src="images/icon_on_empty32.png" title="Tour" /></a>
				<span> Tourstop</span><span id="stoptarget"></span>
				<span id="stopphone"></span>
			</h2>
			<div class="deliver" >
				<span id="stoptarget_adr"></span>
			</div>
			<form id="stop_form" name="stop_form">
			<h3 id="stopgrouptitle"></h3>
			<ul id="stoupgroup">
			</ul>
			<h3 id="receivetitle"></h3>
			<ul id="receive">
			</ul>
			
			</form>
		</section>

		<section id="delivery">
			<h2>
				<a href="#tourstop" ><img class="iconBase iconBack" src="images/icon_on_empty32.png" title="Tourstop" /></a>
				<span>Auslieferung</span>
			</h2>
			<div class="deliver" >Ware übergeben an</div>
			<ul>
			</ul>
			<!-- 
			<div>
				<a class="iconBase iconConfirm" href="javascript:void(0)" onclick="sendDelivery()"></a>
			</div>
			 -->
		</section>
		
		<section id="karte">
			<h2>
				<a href="#tour" ><img class="iconBase iconBack" src="images/icon_on_empty32.png" title="Tour" /></a>
				<span> Karte</span>
			</h2>
			<a id="traffic" style="position:absolute;right:121px;top:20px" class="iconBase iconTraffic" href="javascript:toggleTrafficLayer()" title="Baustellen" ><img src="images/icon_on_empty32.png" /></a>
			
			<a style="position:absolute;right:84px;top:20px" class="iconBase iconZoom2Extent" href="javascript:zoomToAll()" title="Alle" ><img src="images/icon_on_empty32.png" /></a>
			<a style="position:absolute;right:47px;top:20px" class="iconBase iconZoom" href="javascript:zoomToMyPosition()" title="Meine Poition" ><img src="images/icon_on_empty32.png" /></a>
			
			<a id="routeloc" style="position:absolute;right:10px;top:20px" class="iconBase iconRoute" href="javascript:getRouteFromLocation()" title="Abholen" ><img src="images/icon_on_empty32.png" /></a>
			<span id="loaderroute" style="position:absolute;right:10px;top:20px;display:none" ><img src="images/loader.gif" /></span>
			<div id="routesum" class="deliver" ></div>
			<ul>
				<li id="map" style="height:200px;width:auto"></li>
			</ul>
		</section>
